<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
   <div class="container">
    <div class="sidebar">
        <div class="logo">
            <img src="odin-logo.png" alt="Odin Logo">
            <span>ODIN</span>
   </div>
   <div class="photo-credit">
    
    photo by Halie West on Unsplash
   </div>
    </div>
    <div class="main">
        <div class="intro">
            <p>
                <strong>This is not a real online service</strong>
            </p>
            <p>
                <strong>You <em>know you wnat to.</em></strong>
            </p>
    </div>
    <form class="signup-form" action="#" method="post" novalidate>
        <fieldset>
            <legend>Let's do this!</legend>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                    
            </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>

            
        </fieldset>
        <button type="submit" class="create-account">Create Account</button>
        <div class="login-link">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>
    </div>
   </div>
</body>
</html>
